<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>

    <!-- title icon -->
    <link rel="shortcut icon" href="./images/title icon.png" type="image/x-icon">

    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="product">
            <div class="product-img-section">
                <div class="product-img-icons">
                    <i class="fa-solid fa-share-nodes"></i>
                    <i class="fa-regular fa-heart"></i>
                <!-- </div>
                <div class="product-main-image"> -->
                    <img src="./images/green-apple-with-slice.png" alt="green apple with slice">
                </div>
                <div class="product-images">
                    <div class="product-mini-images">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                            alt="green apple">
                    </div>
                    <div class="product-mini-images">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
                            alt="half apple">
                    </div>
                    <div class="product-mini-images">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                            alt="green apple">
                    </div>
                    <div class="product-mini-images">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
                            alt="apple top">
                    </div>
                </div>

            </div>
            <div class="product-content-section">
                <div class="content-heading">
                    <h1>Delicious Apples</h1>
                    <span>COD: 45999</span>
                </div>
                <div class="content-price">$ <span>7.93</span></div>
                <div class="description"><h3>SELECT A COLOR</h3></div>
                <div class="image-options">
                    <div class="content-img-option">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple">
                    </div>
                    <div class="content-img-option">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="yellow apple">
                    </div>
                    <div class="content-img-option">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="orange apple">
                    </div>
                    <div class="content-img-option">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="red apple">
                    </div>
                </div>
                <div class="content-points">
                    <h3>BENEFITS</h3>
                    <ul>
                        <li>Apples are nutricious</li>
                        <li>Apples may be good for weight loss</li>
                        <li>Apples may be good for bone health</li>
                        <li>They're linked to a lowest risk of diabetes</li>
                    </ul>
                </div>
                <div class="addTocart-button">
                    Add to cart
                </div>
            </div>
        </div>
    </div>
</body>

</html>
